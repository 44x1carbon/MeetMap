<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
      #gmap{
        background-image: url('img/ajax-loader.gif');
        background-size: 32px 32px;
        background-position: center center;;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>MeetMap</h1>
      <div id="gmap" style="width: 590px; height: 400px;"></div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">名前</span>
        <input type="text" class="form-control" placeholder="やまだ" v-model="name">
      </div>
      <div class="text-danger"  v-show="!name">名前を入力してください。</div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">キー</span>
        <input type="text" class="form-control" placeholder="1234" v-model="roomKey">
      </div>
      <a v-bind:href="lineUrl"><img src="./img/linebutton_82x20.png" width="82px" height="20px" alt="LINEで送る" /></a>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>
    <script src='http://maps.google.com/maps/api/js?key=AIzaSyBRzEMpi8-faGJ1IZSPzabEZnRfm8VYGlI&sensor=true'></script>
    <script type="text/javascript" src="//media.line.me/js/line-button.js?v=20140411" ></script>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="js/main2.js"></script>
  </body>
</html>
